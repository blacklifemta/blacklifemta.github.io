<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	
  <title>searchya</title>
	
	
	
	
  <link rel="stylesheet" href="/teszt/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> 

</head>
<body>
  <div id="detect"></div>
  <div class="wrapper">
    <div class="content">
      <div class="warn-icon">
        <span class="icon"><i class="fas fa-exclamation"></i></span>
      </div>
      <h2>AdBlocker érzékelve!</h2>
      <p>Kérlek kapcsold ki az adblockert! Thx! :)</p>
      <div class="btn">
        <div class="bg-layer"></div>
        <button>Oké kikapcsolom/Pont nem érdekel :)</button>
      </div>
    </div>
  </div>
  <script>
    const detect = document.querySelector("#detect");
    const wrapper = document.querySelector(".wrapper");
    const button = wrapper.querySelector("button");
    let adClasses = ["ad", "ads", "adsbox", "doubleclick", "ad-placement", "ad-placeholder", "adbadge", "BannerAd"];
    for(let item of adClasses){
      detect.classList.add(item);
    }
    let getProperty = window.getComputedStyle(detect).getPropertyValue("display");
    if(!wrapper.classList.contains("show")){
      getProperty == "none" ? wrapper.classList.add("show") : wrapper.classList.remove("show");
    }
    button.addEventListener("click", ()=>{
      wrapper.classList.remove("show");
    });
  </script>

            <input type="search" name="q" class="form-control" placeholder="Search">
        </div>
            <button type="submit" class="btn btn-default hidden-xs"><i class="fa fa-search"></i></button>
    </form>
